<!--表单 form-->
<form name="input" action="html_form_action" method="post">
    姓名：<input type="text" style="background-color:#eeeeee;width:100px;" name="name"><br/>
    年龄：<input type="number" style="width:50px" name="age">
    密码：<input type="password" name="password"><br/>

    单选框：<br/>
    <input type="radio" name="性别" checked value="male">男
    <input type="radio" name="性别" value="female">女<br/>
    复选框：<br/>
    <input type="checkbox" checked name="vehicle" value="car">有车
    <input type="checkbox" name="property" value="house">有房<br/>
    <input type="submit" name="提交"><br/>

    下拉选择框：<br/>
    请选择最中意的国家：<br/>
    <select name="Please Choose Your Favorite Country!">
        <option value="America">美国</option>
        <option value="France">法国</option>
        <option value="China" selected>中国</option>
        <option value="British">英国</option>
        <option value="German">德国</option>
    </select><br/>
    文本域：<br/>
    <textarea rows="5" cols="20">我是一个文本域</textarea><br/>
    自定义按钮：<br/>
    <input type="button" value="我是按钮文字">
</form>
<br/>

带边框的表单：<br/>
<h3>发送邮件到指定邮箱</h3>
<form action="someone@example.com" method="post" enctype="text/plain">
    <fieldset>
        <legend>Personal Information</legend>
        手机号码：<input type="tel" name="phone" size="20"><br/>
        邮箱：<input type="email" name="email"><br/>
        邮件内容：<input type="text" name="content" size="10"><br/>
        <input list="explore" name="浏览器">
        <datalist id="explore">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>E</option>
        </datalist>
        <input type="submit" name="提交">
        <input type="reset" name="重置">
    </fieldset>
</form>
